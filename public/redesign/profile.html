  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg">
        <div class="nav-container">
          <a class="navbar-brand" href="#"
            ><img src="images/Group-4740 5.svg" alt="dash-logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-5 link-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >Projects</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Collection</a>
              </li>
            </ul>
            <div class="navbar-nav menu-nav ms-auto">
              <div class="profile">
                <a href="#"
                  ><img src="images/Ellipse 22.png" alt="profile-img"
                /></a>
                <div class="nav-item dropdown">
                  <a
                    class="dropdown-link nav-link text-white dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    John Doe
                  </a>
                  <ul
                    class="dropdown-menu pro-drop"
                    aria-labelledby="navbarDropdown"
                  >
                    <div class="drop-profile">
                      <img src="images/Ellipse 22.png" alt="drop-img" />
                      <p class="profile-name">John Doe</p>
                      <small class="profile-email">John Doe@gmail.com</small>
                    </div>
                    <div class="link">
                      <li>
                        <a class="dropdown-item" href="#"
                          ><i class="fa-solid fa-user"></i>
                            My
                          Profile</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          ><i class="fa-sharp fa-regular fa-circle-question"></i>
                            Support</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">
                          <i class="fa-solid fa-right-from-bracket"></i>
                          Logout</a>
                      </li>
                    </div>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
   <main>
     <section class="profile">
       <div class="container-fluid content-container">
         <div class="row profile-row">
           <div class="col-lg-6 edit-col">
             <div class="edit-profile">
               <h4>Edit profile</h4>
               <form>
                 <div class="row col-12">
                   <div class="col-6 first-name form-group custum-form-group">
                     <label class="form-label" for="first-name"
                       >First name</label
                     >
                     <input
                       type="text"
                       class="form-control"
                       placeholder="First name"
                       aria-label="First name"
                     />
                   </div>
                   <div class="col-6 sur-name form-group custum-form-group">
                     <label class="form-label" for="sur-name">Surname</label>
                     <input
                       type="text"
                       class="form-control"
                       placeholder="Last name"
                       aria-label="Last name"
                     />
                   </div>
                   <div class="display-name col-12 form-group custum-form-group">
                     <label class="form-label" for="display-name"
                       >Display name</label
                     >
                     <input
                       type="text"
                       class="form-control"
                       placeholder="Display Name"
                       aria-label="Display name"
                       id="display-name"
                     />
                   </div>
                   <div class="email col-12 form-group custum-form-group">
                     <label class="form-label" for="email">Email</label>
                     <input type="email" id="email" class="form-control" />
                   </div>
                   <div class="profile-pic col-12 form-group custum-form-group">
                     <label class="form-label" for="picture"
                       >Profile picture</label
                     >
                     <div class="pic-button">
                       <div class="picture" id="picture">
                         <img src="images/Vector (7).png" alt="">
                       </div>
                       <button class="btn drag-img">
                         <i class="fa-solid fa-plus"></i>
                           Select or
                         drag file
                       </button>
                     </div>
                   </div>
                   <div class="update col-12">
                     <button class="btn" type="submit">Update</button>
                   </div>
                 </div>
 
                 <!-- <div class="col-6 firstname">
                             <label class="form-label" for="first-name">First name</label>
                             <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                           </div>
                           <div class="col-6 surname">
                             <label class="form-label" for="sur-name">Surname</label>
                             <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                           </div> -->
               </form>
             </div>
           </div>
           <div class="col-lg-6 pass-col">
             <div class="update-pass">
               <h4>Update password</h4>
               <form class="row">
                 <div class="current col-12 form-group custum-form-group">
                   <label class="form-label" for="current-pass"
                     >Update password</label
                   >
                   <input class="form-control" type="text" id="current-pass" />
                 </div>
                 <div class="new col-12 form-group custum-form-group">
                   <label class="form-label" for="new-pass">New password</label>
                   <input class="form-control" type="text" id="new-pass" />
                 </div>
                 <div class="confirm col-12 form-group custum-form-group">
                   <label class="form-label" for="confirm-pass"
                     >Confirm new password</label
                   >
                   <input class="form-control" type="text" id="confirm-pass" />
                 </div>
                 <div class="update col-12 form-group">
                   <button class="btn" type="submit" class="form-control col-2">
                     Update
                   </button>
                 </div>
               </form>
             </div>
           </div>
         </div>
       </div>
     </section>
   </main>

    <script src="script.js"></script>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
